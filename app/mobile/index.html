<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PhotoShare</title>

    <meta name="description" content="Samsung MultiScreen PhotoShare sample application">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="cleartype" content="on">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../common/img/touch/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../common/img/touch/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../common/img/touch/touch-icon-ipad.png">
    <link rel="apple-touch-icon-precomposed" href="../common/img/touch/icon.png">
    <link rel="shortcut icon" href="../common/img/touch/icon.png">
    <link rel="icon" type="image/png"  href="../common/img/touch/icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="../common/img/touch/img/touch/touch-icon-iphone-retina.png">
    <meta name="msapplication-TileColor" content="#222222">

    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div id="uiContainer">

        <nav id="navMain">
            <span class="icon"></span>
            <h1>PHOTOSHARE</h1>
            <button id="btnCast"></button>
        </nav>

        <div id="cntContainer">
            <div id="photoContainer">
                <img id="photo" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" />
            </div>
        </div>

        <footer id="footerMain">
            <button id="btnSelectFile" class="image-select">SELECT AN IMAGE</button>
        </footer>

    </div>

    <input id="filePhoto" type="file" accept="image/*" />


    <script src="../common/js/jquery.min.js"></script>
    <script src="../common/js/msf.jquery.js"></script>
    <script src="main.js"></script>

</body>
</html>
